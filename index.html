<!DOCTYPE html>
<html lang="en">
<head>

                    <nav>

                        <div class="links">
                            <a href="">
                                <i class="icon-phone-circled"></i>
                            </a>
                            <a href="">
                                <i class="icon-facebook-circled"></i>
                            </a>
                            <a href="">
                                <i class="icon-instagram"></i>
                            </a>
