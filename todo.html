<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#FFC49B">

        <link rel="apple-touch-icon" href="./icons/logo-192.png">
        <link rel="shortcut icon" type="image/png" href="./icons/logo-16.png">
        
        <link rel="stylesheet" href="./fontello-976026c7/fontello-976026c7/css/fontello-embedded.css">
        <link rel="stylesheet" href="./todo.css">

        <link rel="manifest" href="./manifest.json">
        <title>Module To Do List</title>
    </head>
    <body>
        <div class="top">
            <div class="time">
                <span id="hrs">15</span>:
                <span id="mins">56</span>:
                <span id="secs">04</span>
            </div>
            <div class="today">
                <span id="days">Sun</span>
                <span id="dates">18</span>,
                <span id="months">Jul</span>
            </div>  
        </div>

        <ul class="allFather" style="height: calc(-102.4px + 100vh);"></ul>
        
        <div class="editor" style="width: 0px;">
            <div class="editor-head">Jcole</div>

            <div class="side-bar">
                <div class="options"></div>

                <i class="go-back icon-right-open"></i>
            </div>
        </div>

        <div class="edit-flow-box" style="width: 0px;">
            <div class="edit-flow-head">
                <!-- <div class="save-changes">Save Changes</div> -->
                <i class="icon-right-open close-edit-flow-box"></i>
            </div>
            <ul class="edit-flow-body"></ul>
        </div>
        <div class="edit-flow-background"></div>

    <!--  <div class="allBtns"> -->
        <div class="mainBtns" style="width: 30%; height: 0vh;">
            <i id="del-checked" class="icon-minus-squared-alt"></i>
            <i id="add" class="icon-plus"></i>
            <i id="edit-flow-of-root-arr" class="icon-flow-cascade"></i>
            <i id="del-all" class="icon-minus-squared"></i></div>
        <span id="bottomPiece"></span>

        <!-- App stuff to make the pwa -->
        <script src="./jsFiles/app.js"></script>

        <!-- JQUERY BROO -->
        <script src="./Libraries/JQuery.js"></script>

        <!-- Libraries for sortable thingy -->
        <script src="./Libraries/Sortable.js"></script>
        <script src="./Libraries/jquery-sortable.js"></script>

        <!-- Libray of popper.js -->
        <script src="./Libraries/Popper.js"></script>
        <script src="./Libraries/Tippy-bundle.umd.js"></script>

        <!-- GSAP bruuh -->
        <script src="./Libraries/GSAP.js"></script>


        <script src="./jsFiles/clock.js"></script>

        <script src="./jsFiles/refresh.js"></script>
        <script src="./jsFiles/class.js"></script>
        <script src="./jsFiles/memoryConversions.js"></script>
        
        <script src="./jsFiles/openFlowBox.js"></script>
        <script src="./jsFiles/events.js"></script>
        <script src="./jsFiles/todo.js"></script>

        <script src="./jsFiles/memStuff/displayChillun.js"></script>

        <script src="./jsFiles/memStuff/liEvents.js"></script>
        <script src="./jsFiles/memStuff/caretEvents.js"></script>
        <script src="./jsFiles/findAddress.js"></script>
        <script src="./jsFiles/memStuff.js"></script>

        <script src="./jsFiles/sortableStuff.js"></script>
